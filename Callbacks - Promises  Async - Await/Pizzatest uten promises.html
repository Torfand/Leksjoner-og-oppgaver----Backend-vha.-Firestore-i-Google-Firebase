<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <button onclick="order()">Bestill Pizza</button>
    <div id="info"></div>


    <script>
        let infoDiv = document.getElementById("info");

        function order() {
            makeOrder(pizza => infoDiv.innerHTML = pizza);
             }
        // function callbackFunction(pizza) {
        //     infoDiv.innerHTML = pizza;
        // }

        function makeOrder(callback) {
            let pizza = `<img width="300" src="pizza.jpg">` ;
            callback(pizza)
        }


    </script>
</body>

</html>
